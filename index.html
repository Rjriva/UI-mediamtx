<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-mediamtx - MediaMTX Control Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- HLS.js for video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" style="display: none;"></div>
    
    <!-- Main Application -->
    <div id="app">
        <div id="main-app" style="display: none;">
            <header class="header">
                <div class="header-left">
                    <h1>ðŸ“º MediaMTX Control Panel</h1>
                </div>
                <div class="header-right">
                    <div id="server-status"></div>
                    <div id="user-info" class="user-info"></div>
                    <button id="logout-btn" class="btn btn-secondary btn-small">Logout</button>
                </div>
            </header>
            
            <main class="container">
                <div id="server-manager" class="card"></div>
                <div id="server-config" class="card"></div>
                <div id="channel-form" class="card"></div>
                <div id="stream-viewer" class="card"></div>
                <div id="connection-manager" class="card"></div>
            </main>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Confirmation dialog -->
    <div id="confirmation-dialog" class="modal hidden">
        <div class="modal-content">
            <h3 id="dialog-title"></h3>
            <p id="dialog-message"></p>
            <div class="modal-actions">
                <button id="dialog-cancel" class="btn btn-secondary">Cancel</button>
                <button id="dialog-confirm" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/components/Login.js"></script>
    <script type="module" src="js/components/ServerManager.js"></script>
    <script type="module" src="js/components/ServerConfig.js"></script>
    <script type="module" src="js/components/ChannelForm.js"></script>
    <script type="module" src="js/components/ChannelActions.js"></script>
    <script type="module" src="js/components/StreamPreview.js"></script>
    <script type="module" src="js/components/ConnectionManager.js"></script>
    <script type="module" src="js/components/StreamViewer.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        // Initialize Feather icons after page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
